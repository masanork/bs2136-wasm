<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASE2136デモ画面</title>
</head>
<body>
    <h1>BASE2136デモ画面</h1>

    BASE2136は整数を常用漢字2,136文字に変換できるエンコーディングです。エンコードの欄に2136^4-1までの整数を入れると漢字の文字列に変換できます。

    <h2>整数から漢字へのエンコード</h2>
    <input type="number" id="numberInput" placeholder="Enter an integer">
    <button onclick="encode()">Encode</button>
    <p>Encoded: <span id="encodedOutput"></span></p>

    <script type="module" src="index.js"></script>
</body>
</html>
