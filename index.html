<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASE2136 Demo</title>
</head>
<body>
    <h1>BASE2136 Demo</h1>

    <h2>Encode Integer</h2>
    <input type="number" id="numberInput" placeholder="Enter an integer">
    <button onclick="encode()">Encode</button>
    <p>Encoded: <span id="encodedOutput"></span></p>

    <h2>Decode Kanji</h2>
    <input type="text" id="kanjiInput" placeholder="Enter kanji string">
    <button onclick="decode()">Decode</button>
    <p>Decoded Integer: <span id="decodedOutput"></span></p>

    <script type="module" src="index.js"></script>
</body>
</html>
